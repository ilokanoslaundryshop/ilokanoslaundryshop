<script type="module">

  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js";
  import {getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAQwGVIDyajoCoTAwqoiuti7XNOLSjB4Dc",
    authDomain: "ilokano-s-laundry-shop.firebaseapp.com",
    projectId: "ilokano-s-laundry-shop",
    storageBucket: "ilokano-s-laundry-shop.appspot.com",

    appId: "1:196446596227:web:5e5a6bfec72f404b407fb6",
    measurementId: "G-EN4123PZX6"
  };
 
  const firebaseConfig1 = {
   apiKey: "AIzaSyAgVTkD5pkq3thtOrkqJ_9APQdDGXVFDn4",
      authDomain: "appointment-firebase-81f05.firebaseapp.com",
      projectId: "appointment-firebase-81f05",
      storageBucket: "appointment-firebase-81f05.appspot.com",
      messagingSenderId: "710162371059",

};

const app = initializeApp(firebaseConfig);
const app1 = initializeApp(firebaseConfig1, "app1");

const db = getFirestore(app1);
const auth = getAuth(app);

  const adminUsername = "admin";

  document.getElementById("login").addEventListener("click", async function() {
    var email =  document.getElementById("login_email").value;
    var password = document.getElementById("login_password").value;

    if (email === adminUsername) {
        const storedAdminPassword = await getAdminPasswordFromFirestore();
        if (!storedAdminPassword) {
            const newPassword = prompt("Please set your password for the admin account:");
            await setAdminPasswordInFirestore(newPassword);
            alert("Password set successfully");
        } else if (password === storedAdminPassword) {
            alert("Login as admin successful");
            window.location.href = "homepage.html";
        } else {
            alert("Incorrect Password for admin");
        }
    } else {
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log(user);
                alert("Login Successfully");
                window.location.href = "homepage - Client.html";
            })
            .catch((error) => {
                const errorMessage = error.message;
                console.log(errorMessage);
                alert("Incorrect Password or Email / Not Existing");
            });
    }
});

async function getAdminPasswordFromFirestore() {
    const adminDocRef = doc(db, "adminPassword", adminUsername);
    const adminDocSnapshot = await getDoc(adminDocRef);
    
    if (adminDocSnapshot.exists()) {
        const adminData = adminDocSnapshot.data();
        return adminData.password;
    } else {
        return null; 
    }
}

async function setAdminPasswordInFirestore(newPassword) {
    const adminDocRef = doc(db, "adminPassword", adminUsername);
    await setDoc(adminDocRef, { password: newPassword });
}

document.getElementById("resetPass").addEventListener("click", function() {
    var email =  document.getElementById("login_reset").value;
    sendPasswordResetEmail(auth, email)
    .then((userCredential) => {		    
        const user = userCredential.user;
        console.log(user);
        alert("Please check your email");                     
    })
    .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.log(errorMessage);
        alert("We sent you an Email, please check to continue");
    });		  		  
});	

function togglePassword() {
    const passwordField = document.querySelector(this.getAttribute("toggle"));
    this.classList.toggle("fa-eye-slash");
    const fieldType = passwordField.getAttribute("type") === "password" ? "text" : "password";
    passwordField.setAttribute("type", fieldType);
}

document.querySelectorAll(".toggle-password").forEach((icon) => {
    icon.addEventListener("click", togglePassword);
});

</script>
