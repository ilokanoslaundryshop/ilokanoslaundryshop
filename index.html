<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Ilokano's Laundry Shop</title>
    <link rel="shortcut icon" type="x-icon" href="LOGO.jpg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico:wght@300;400;500;700&display=swap" />   
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
      
  <header>

    <style>

      #intro {
        background-image: url('background.jpg');
        height: 100vh;
      }
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }
      .navbar .nav-link {
        color: #fff !important;
      }
      
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
      <div class="container-fluid">      
        <a class="navbar-brand nav-link">
          <strong>ILOKANO'S LAUNDRY SHOP</strong>
        </a>          
      </div>
    </nav>  

    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              <form class="bg-white rounded shadow-5-strong p-5" >                 
                <div class="form-outline mb-4">
                  <input type="email" id="login_email" class="form-control"  required />
                  <label class="form-label" for="form1Example1">Email address</label>
                </div>               
                <div class="form-outline mb-4">
                  <input type="password" id="login_password" class="form-control"  required />
                  <label class="form-label" for="form1Example2">Password</label>
                </div> 
                <div class="row mb-lg-3">
                  <div class="col d-flex justify-content-center"> 
                    <div class="form-check ">
                      <input class="form-check-input bg-black" type="checkbox" value="" id="form2Example31"  checked/>
                      <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                  </div>
                  <div class="col">
                    <a href="#" data-mdb-toggle="modal" data-mdb-target="#exampleModal" style="white-space: nowrap;">Forgot password?</a>
                    <div class="modal top fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
                      <div class="modal-dialog text-center" style="width: 300px;">                   
                            <div class="modal-content text-center">
                              <div class="modal-header h5 text-white bg-danger justify-content-center">
                              Password Reset
                              </div>
                              <div class="modal-body px-5">
                                <p class="py-2">
                                Enter your email address and we'll send you an email with instructions to reset your password.
                                </p>
                                <div class="form-outline">
                                  <input type="email" id="login_reset" class="form-control my-3" />
                                  <label class="form-label" for="emailReset">Input your Email here</label>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                  <button type="button" class="btn btn-black btn-block" id="resetPass">Send</button>                            
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                  </div>           
                      <div class="d-flex justify-content-between align-items-center mb-3">
                        <button type="button" class="btn btn-black btn-block" id="login">Sign In</button>                            
                      </div>
                        <label class="mt-2 mb-2 text-center">Don't have an account?</label>
                      <div class="d-flex justify-content-between align-items-center mb-3">            
                        <button type="button" class="btn btn-black btn-block" id="signIn">Register</button>
                      <script>
                      document.getElementById("signIn").addEventListener("click", function() {
                      window.location.href = "register.html";
                      });
                      </script>               
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </header>
  
  
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

<script type="module">
  
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
  import {getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAQwGVIDyajoCoTAwqoiuti7XNOLSjB4Dc",
    authDomain: "ilokano-s-laundry-shop.firebaseapp.com",
    projectId: "ilokano-s-laundry-shop",
    storageBucket: "ilokano-s-laundry-shop.appspot.com",
    messagingSenderId: "196446596227",
    appId: "1:196446596227:web:5e5a6bfec72f404b407fb6",
    measurementId: "G-EN4123PZX6"
  };
 
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  
	  document.getElementById("login").addEventListener("click", function() {
		  var email =  document.getElementById("login_email").value;
		  var password = document.getElementById("login_password").value;
		  signInWithEmailAndPassword(auth, email, password)
		  .then((userCredential) => {		    
		    const user = userCredential.user;
		    console.log(user);
		    alert("Login Successfully");        
        window.location.href = "homepage.html";                  
		  })
		  .catch((error) => {
		    const errorCode = error.code;
		    const errorMessage = error.message;
		    console.log(errorMessage);
		    alert("Incorrect Password or Email / Not Existing");
		  });		  		  
	  });		

    document.getElementById("resetPass").addEventListener("click", function() {
		  var email =  document.getElementById("login_reset").value;
		  sendPasswordResetEmail(auth, email)
		  .then((userCredential) => {		    
		    const user = userCredential.user;
		    console.log(user);
		    alert("Please check your email");                     
		  })
		  .catch((error) => {
		    const errorCode = error.code;
		    const errorMessage = error.message;
		    console.log(errorMessage);
		    alert("We sent you an Email , please check to continue");
		  });		  		  
	  });	

</script>

</html>
