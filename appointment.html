<script type="module">
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getFirestore, setDoc, addDoc, doc, collection } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";
    
    
    const firebaseConfig = {
      apiKey: "AIzaSyAgVTkD5pkq3thtOrkqJ_9APQdDGXVFDn4",
      authDomain: "appointment-firebase-81f05.firebaseapp.com",
      projectId: "appointment-firebase-81f05",
      storageBucket: "appointment-firebase-81f05.appspot.com",
      messagingSenderId: "710162371059",
      appId: "1:710162371059:web:6389f202e5e3a6c7c60286"
    };
  
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', function () {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                defaultView: 'month',
                editable: true,
                events: [],
                dayClick: function (date) {
                    $('#noteDate').val(date.format('YYYY-MM-DD'));
                    $('#noteTime').val('');
                    $('#noteContent').val('');
                    $('#addNoteModal').modal('show');
                },
                eventRender: function(event, element) {
                    if (event.image) {
                        element.find('.fc-title').append('<br><img src="' + event.image + '" width="30" height="30">');
                    }
                    element.find('.fc-time').text('');
                },
                timeFormat: 'h(:mm)a', 
                titleFormat: 'MMM D YYYY' 
            })
            $('#saveNote').on('click', function () {
                const date = $('#noteDate').val();
                const time = $('#noteTime').val();
                const note = $('#noteContent').val();

                const existingNotes = JSON.parse(localStorage.getItem(date)) || [];

                existingNotes.push({
                    time: time,
                    content: note
                });

                $('#calendar').fullCalendar('renderEvent', {
                    title: time + ' - ' + note,
                    start: date + 'T' + time,
                    allDay: false, 
                    className: 'highlighted' 
                }, true);

                localStorage.setItem(date, JSON.stringify(existingNotes));

                $('#addNoteModal').modal('hide');
            });

            for (let i = 0; i < localStorage.length; i++) {
                const date = localStorage.key(i);
                const existingNotes = JSON.parse(localStorage.getItem(date));
                if (existingNotes) {
                    existingNotes.forEach(note => {
                        $('#calendar').fullCalendar('renderEvent', {
                            title: note.time + ' - ' + note.content,
                            start: date + 'T' + note.time,
                            allDay: false,
                            className: 'highlighted'
                        }, true);
                    });
                }
            }
        });

        $('#saveNote').on('click', function () {
                const date = $('#noteDate').val();
                const time = $('#noteTime').val();
                const note = $('#noteContent').val();

                addDoc(collection(db, "appointments"), {
                    Date: date,
                    Time: time,
                    Note: note
                })
                .then(() => {
                    alert('Note added');
                })
                .catch((error) => {
                    console.error("Try Again ", error);
                });

                $('#addNoteModal').modal('hide');
            });

            const appointmentsRef = collection(db, "appointments");
            onSnapshot(appointmentsRef, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const appointmentData = change.doc.data();
                        const date = appointmentData.Date;
                        const time = appointmentData.Time;
                        const note = appointmentData.Note;

                        $('#calendar').fullCalendar('renderEvent', {
                            title: time + ' - ' + note,
                            start: date + 'T' + time,
                            allDay: false,
                            className: 'highlighted'
                        }, true);
                    }
                });
            });
  </script>
