<script type="module">
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getFirestore, setDoc, addDoc, doc, collection, query, where, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyAgVTkD5pkq3thtOrkqJ_9APQdDGXVFDn4",
      authDomain: "appointment-firebase-81f05.firebaseapp.com",
      projectId: "appointment-firebase-81f05",
      storageBucket: "appointment-firebase-81f05.appspot.com",
      messagingSenderId: "710162371059",
      appId: "1:710162371059:web:6389f202e5e3a6c7c60286"
    };
  
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', function () {
            $('#calendar').fullCalendar({
                dayClick: function (date) {
                    $('#noteDate').val(date.format('YYYY-MM-DD'));
                    $('#noteTime').val('');
                    $('#noteContent').val('');
                    $('#addNoteModal').modal('show');
                },
                eventRender: function(event, element) {
                    if (event.image) { 
                    }
                    element.find('.fc-time').text('');
                },
                timeFormat: 'h(:mm)a', 
                titleFormat: 'MMM D YYYY' 
            })

    });

        $("#saveNote").on("click", function () {
        const date = $("#noteDate").val();
        const time = $("#noteTime").val();
        const note = $("#noteContent").val();

        const appointmentsRef = collection(db, "appointments");
        const q = query(appointmentsRef, where("Date", "==", date), where("Time", "==", time));

        getDocs(q)
            .then((querySnapshot) => {
            if (querySnapshot.size === 0) {
         
                addDoc(appointmentsRef, {
                     Date: date,
                     Time: time,
                     Note: note,
            })
                .then(() => {
                alert("Appointment added");
                })
                .catch((error) => {
                console.error("Try Again ", error);
                });

        $("#addNoteModal").modal("hide");
        } else {
          alert("The Date and Time you chose is already exists or chosen by other client.");
        }
    })
      .catch((error) => {
        console.error("Error checking appointment existence: ", error);
      });
  });
            const appointmentsRef = collection(db, "appointments");
            onSnapshot(appointmentsRef, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const appointmentData = change.doc.data();
                        const date = appointmentData.Date;
                        const time = appointmentData.Time;
                        const note = appointmentData.Note;

                        $('#calendar').fullCalendar('renderEvent', {
                            title: time + ' - ' + note,
                            start: date + 'T' + time,
                            allDay: false,
                            className: 'highlighted'
                        }, true);

                        const tableBody = document.getElementById('appointmentTableBody');
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${time} - ${note}</td>
                    `;
                    tableBody.appendChild(newRow);
                    }
                });
            });

    function summarizeAppointmentsByMonth(month) {
    const appointmentsRef = collection(db, "appointments");
    const appointmentsQuery = query(
        appointmentsRef,
        where("Date", ">=", `2023-${month}-01`),
        where("Date", "<=", `2023-${month}-31`)
    );

    getDocs(appointmentsQuery)
        .then((querySnapshot) => {
            const summaryTableBody = document.getElementById('monthlySummaryTableBody');
            summaryTableBody.innerHTML = "";

            querySnapshot.forEach((doc) => {
                const appointmentData = doc.data();
                const date = appointmentData.Date;
                const time = appointmentData.Time;
                const note = appointmentData.Note;
                const completed = appointmentData.Completed ? 'Yes' : 'No';

                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${date} ${time}</td>
                    <td>${note}</td>
                    <td><input type="checkbox" class="completed-checkbox" data-docid="${doc.id}" ${completed === 'Yes' ? 'checked' : ''}></td>
                `;
                summaryTableBody.appendChild(newRow);
            });

            const checkboxes = document.querySelectorAll('.completed-checkbox');
            checkboxes.forEach((checkbox) => {
                checkbox.addEventListener('change', (event) => {
                    const checkbox = event.target;
                    const docId = checkbox.dataset.docid;

                    const appointmentRef = doc(db, 'appointments', docId);
                    const completedStatus = checkbox.checked;

                    setDoc(appointmentRef, { Completed: completedStatus }, { merge: true })
                        .then(() => {
                            console.log('Completion status updated successfully.');
                        })
                        .catch((error) => {
                            console.error('Error updating completion status:', error);
                        });
                });
            });
        })
        .catch((error) => {
            console.error('Error fetching appointments:', error);
        });
}

    const monthSelect = document.getElementById('monthSelect');
    monthSelect.addEventListener('change', function () {
        const selectedMonth = this.value;
        document.getElementById('selectedMonth').textContent = monthSelect.options[monthSelect.selectedIndex].text;

        summarizeAppointmentsByMonth(selectedMonth);

        $('#monthlySummaryModal').modal('show');
    });

    document.getElementById('printMonthlySummary').addEventListener('click', function () {
    const printableContent = document.getElementById('monthlySummaryModal').innerHTML;

    const printWindow = document.createElement('iframe');
    printWindow.setAttribute('style', 'position:absolute;top:-10000px;left:-10000px;');
    document.body.appendChild(printWindow);

    const iframeDoc = printWindow.contentWindow.document;
    iframeDoc.open();
    iframeDoc.write(`
        <html>
        <head>
            <title>Monthly Appointments Summary of Ilokano's Laundry Shop</title>
        </head>
        <body>
            ${printableContent}
        </body>
        </html>
    `);
    iframeDoc.close();

    printWindow.contentWindow.focus();
    printWindow.contentWindow.print();

    document.body.removeChild(printWindow);
});

  </script>
